# Set <leader>-r to refresh config file
unbind r
bind r source-file ~/.tmux.conf

# Act like vim
setw -g mode-keys vi

# Make tmux's copy mode act like vim
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"

# Use incremental search (via https://www.reddit.com/r/tmux/comments/arv927/comment/egqfuvc/?utm_source=share&utm_medium=web2x&context=3):
bind-key -T copy-mode-vi / command-prompt -i -I "#{pane_search_string}" -p "(search down)" "send -X search-forward-incremental \"%%%\""
bind-key -T copy-mode-vi ? command-prompt -i -I "#{pane_search_string}" -p "(search up)" "send -X search-backward-incremental \"%%%\""

# Display various help in split window via menu
bind-key h display-menu -t 1 -T "Documentation Source" \
"cht.sh" c "split-window -f -h 'cht.sh --shell'" \
"Man Pages" m "command-prompt -p \"Man page:\" \"split-window -f -h 'man %1'\"" \
"Obsidian" o "run-shell ~/bin/open-obsidian-file-in-split.zsh" \
"tldr" t "command-prompt -p \"TLDR page:\" \"split-window -f -h 'tldr %1 | less'\"" \

# Display menu for predefiend sessions
unbind-key e
bind-key e display-menu -t 1 -T "Session Menu" \
"AI" a "new-session -A -s opencode -c $kb" \
"Backend" b "run-shell 'tmux-too-young open --search \"ironstream-hub-backend iisMultiSource\"'" \
"dotfiles" d "new-session -A -s dotfiles -c ~/dotfiles/" \
"Go Playground" g "new-session -A -s go-playground -c '/Users/greggannicott/code/playgrounds/go-playground'" \
"Notes" n "new-session -A -s notes -c ~/notes/" \
"Knowledge Base" k "new-session -A -s knowledge-base -c $kb" \
"Simulator" s "run-shell 'tmuxp load -y ~/simulator/.tmuxp.yaml >/dev/null 2>&1'" \
"UI" u "run-shell 'tmux-too-young open --search \"ironstream-hub-ui main\"'" \

# Display ts script.
bind v run-shell "tmux-too-young open"

# Prompt for opening Jira ticket
bind-key j command-prompt -p "Enter Jira ID:" "run-shell '~/bin/open-jira.zsh %%'"

# Kill session
bind-key X confirm-before -p "kill-session #S? (y/n)" kill-session

# Window navigation
bind-key C-b last-window

# Window splitting bindings
## Normal shell
bind-key - split-window
bind-key | split-window -h
## Shell with no profile being loaded (q for quick)
bind-key C new-window -c "#{pane_current_path}" "/bin/zsh -f"

# The following is required for <shift>-enter to work in opencode.
# It has a side-effect though. It means the resize commands don't work.
# This needs fixing.
set -g extended-keys always

# Pane resizing
# Note: Not currently working as `extended-keys on` is set above for Opencode.
bind -n M-H resize-pane -L 2
bind -n M-L resize-pane -R 2
bind -n M-K resize-pane -U 2
bind -n M-J resize-pane -D 2

# Sort sessions by recently used rather than by session number
bind s choose-tree -Zs -O time

# Enable the mouse
set -g mouse on

# Start index from 1 rather than 0.
# It's annoying having to reach to other side of keyboard for first entry.
set -g base-index 1
set -g pane-base-index 1

# Don't exit tmux when you kill session. Instead switch to another session.
set-option -g detach-on-destroy off

# List of plugins.
# Note: once you've added an entry, press `<leader> + I`
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'catppuccin/tmux'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-battery'
set -g @plugin 'wfxr/tmux-fzf-url'

# Configure theme

set -g @catppuccin_window_status_style "rounded"

# Configure what is displayed for each tab
set -g @catppuccin_window_text " #W"
set -g @catppuccin_window_default_fill "number"
set -g @catppuccin_window_default_text " #W"
set -g @catppuccin_window_current_fill "number"
set -g @catppuccin_window_current_text " #W"

# Configure status bar
set -g status-position top

# Configure left status
set -g status-left-length 150
set -g status-left "#{E:@catppuccin_status_session}"

# Configure right status
set -g status-right-length 100
set -g status-right "#{battery_icon} #{battery_percentage} | %d-%h %H:%M"

# Set thicker pane borders
set -g pane-border-lines heavy

# Options added off the back of a healthcheck in neovim
set-option -g focus-events on
set-option -sg escape-time 10

# Keybind to display Opencode in a floating window
bind-key a popup -E "tmux new-session -A -s opencode opencode \$kb"

# Initialize TMUX plugin manager
run '~/.tmux/plugins/tpm/tpm'
